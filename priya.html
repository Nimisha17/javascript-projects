<!DOCTYPE html>
<html>
<head>
  <title>months</title>
 </head>
 <body>
 	
 	
 	<script>
 		var foo =prompt("Give any input");
 		var monthNamess = ["January", "February", "March", "April", "may","june","July", "August", "September", "October", "November", "December"];
 		var month = function(foo)
 		{
 			//document.write("hello");
 			var monthNames = ["January", "February", "March", "April", "may","june","July", "August", "September", "October", "November", "December"];
 			return monthNames[foo.getMonth()];
        };
            var f = month(new Date(foo)); 
            document.write(f + "<br>"); 
 
 			var arraylength = monthNamess.length;
 		for(var i=0;i<arraylength;i++){
 			if(monthNamess[i] == f){
 				var s=i;
 			}

 		}
 		for(var i=s + 1;i<arraylength;i++){
 			document.write(monthNamess[i] + "<br>");
 		}
 		for(i=0;i<s;i++){
 			document.write(monthNamess[i] + "<br>");
 		}
                              
 	</script>
 </body>
